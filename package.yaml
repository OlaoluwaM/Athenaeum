name: athenaeum
version: 0.1.0.0
github: "OlaoluwaM/athenaeum"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2023 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/OlaoluwaM/athenaeum#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - containers
  - mtl
  - transformers
  - split
  - time
  - PyF
  - text-show

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - ImportQualifiedPost
  - NoStarIsType
  - LambdaCase
  - QuasiQuotes
  - OverloadedStrings

library:
  source-dirs: src

executables:
  athenaeum-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - athenaeum

tests:
  athenaeum-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - athenaeum
      - tasty
      - tasty-discover
      - tasty-hspec
      - hspec
      - tasty-hedgehog
      - hedgehog
      - tasty-expected-failure
